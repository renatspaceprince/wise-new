<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>wise market</title>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="./css/shop.css" />
	</head>
	<body>
		<div class="modal">
			<div class="modal__wrapper">
				<section class="nav">
					<a href="./shop.html" class="nav__back">
						<img src="./img/logo/back.png" alt="" class="nav__back" />
					</a>
				</section>
				<section class="product">
					<div class="product__slider">
						<img src="./img/shop/t-s_cp.jpg" alt="" class="product__slider-img" />
					</div>
					<ul class="product__list">
						<li class="product__list-item">
							<h1 class="product__list-title">Футболка C.P. Company</h1>
						</li>
						<li class="product__list-item">
							<p class="product__list-size">М</p>
						</li>
						<li class="product__list-item">
							<p class="product__list-price">7 000 р.</p>
						</li>
					</ul>
					<a href="https://vk.com/wise_market" target="_blank" class="product__sell">
						КУПИТЬ
					</a>
				</section>
			</div>
		</div>
		<header class="shop-header">
			<div class="shop-header__wrapper">
				<ul class="header__nav">
					<nav class="header__nav-item">
						<button class="header__nav-btn burger-btn">
							<svg class="icon icon--burger-logo">
								<use href="./img/svgsprite/sprite.symbol.svg#burger-logo"></use>
							</svg>
						</button>
					</nav>

					<nav class="header__nav-item">
						<svg class="icon icon--logo">
							<use href="./img/svgsprite/sprite.symbol.svg#logo"></use>
						</svg>
					</nav>

					<nav class="header__nav-item">
						<a href="./index.html" class="header__nav-btn">
							<svg class="icon icon--home">
								<use href="./img/svgsprite/sprite.symbol.svg#home"></use>
							</svg>
						</a>
					</nav>
				</ul>
			</div>
		</header>

		<main class="shop">
			<a href="./index.html" class="shop-nav__logo">
				<img src="./img/logo/logo-black.png" alt="" class="shop-nav__logo" />
			</a>
			<div class="shop-nav">
				<div class="shop-nav__links">
					<ul class="nav-links">
						<nav class="nav-links__parent">
							<button class="nav-links__parent-btn-all">all</button>
						</nav>

						<nav class="nav-links__parent">
							<button class="nav-links__parent-btn">
								<span class="nav-links__parent-title">состояние</span>
								<svg class="nav-links__parent-btn__icon icon icon--arrow-down">
									<use href="./img/svgsprite/sprite.symbol.svg#arrow-down"></use>
								</svg>
							</button>

							<div class="shop-nav__sub">
								<ul class="shop-nav__sub-wrapper">
									<nav class="nav-links__parent">
										<a href="#" class="nav-links__link"> новое </a>
									</nav>

									<nav class="nav-links__parent">
										<a href="#" class="nav-links__link"> винтаж </a>
									</nav>
								</ul>
							</div>
						</nav>

						<nav class="nav-links__parent">
							<button class="nav-links__parent-btn">
								<span class="nav-links__parent-title">одежда</span>
								<svg class="nav-links__parent-btn__icon icon icon--arrow-down">
									<use href="./img/svgsprite/sprite.symbol.svg#arrow-down"></use>
								</svg>
							</button>

							<div class="shop-nav__sub">
								<ul class="shop-nav__sub-wrapper">
									<nav class="nav-links__parent">
										<a href="#" class="nav-links__link"> верхняя одежда </a>
									</nav>

									<nav class="nav-links__parent">
										<a href="#" class="nav-links__link"> свитеры и&#160;толстовки </a>
									</nav>

									<nav class="nav-links__parent">
										<a href="#" class="nav-links__link"> джинсы, брюки и&#160;шорты </a>
									</nav>

									<nav class="nav-links__parent">
										<a href="#" class="nav-links__link"> футболки, поло и&#160;рубашки </a>
									</nav>
								</ul>
							</div>
						</nav>

						<nav class="nav-links__parent">
							<button class="nav-links__parent-btn">обувь</button>
						</nav>

						<nav class="nav-links__parent">
							<button class="nav-links__parent-btn">аксессуары</button>
						</nav>
					</ul>
				</div>
			</div>
			<div class="shop__gallery">
				<div class="shop__gallery-wrapper">
					<shop-card image="../img/shop/t-s_cp.jpg" name="Футболка C. P. Company" price="7 000 р."></shop-card>

					<shop-card image="../img/shop/t-s_55-black.jpg" name="Футболка 55 Community" price="2 700 р."></shop-card>

					<shop-card image="../img/shop/pants_rl.jpg" name="Джинсы Ralph Lauren" price="12 000 р."></shop-card>

					<shop-card image="../img/shop/hood_gestog.jpg" name="Худи Gestog" price="4 000 р."></shop-card>

					<shop-card image="../img/shop/acces_cap-tn.jpg" name="Кепка Nike TN" price="6 200 р."></shop-card>

					<!-- винтаж -->
					<shop-card image="../img/shop/over_adidas.jpg" name="Куртка Adidas" price="10 000 р."></shop-card>
				</div>
			</div>
		</main>

		<script src="./js/shop.bundle.js"></script>
	</body>
</html>
